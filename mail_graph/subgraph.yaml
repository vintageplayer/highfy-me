specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Mail
    network: rinkeby
    source:
      address: "0x3b40f8Bfe279cBb39816Ea07B5C6Fb2A1C5fff63"
      abi: Mail
      startBlock: 10647934
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - Mail
      abis:
        - name: Mail
          file: ./abis/Mail.json
      eventHandlers:
        - event: AccountCreated(address,string)
          handler: handleAccountCreated
        - event: mailSent(address,address,string)
          handler: handlemailSent
      file: ./src/mapping.ts
