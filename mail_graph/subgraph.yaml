specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Mail
    network: rinkeby
    source:
      address: "0x29e20A7f6a7087385B10EAE0614DD202ECF23FeA"
      abi: Mail
      startBlock: 10693753
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - Mail
      abis:
        - name: Mail
          file: ./abis/Mail.json
      eventHandlers:
        - event: AccountCreated(address,string)
          handler: handleAccountCreated
        - event: mailSent(address,address,string)
          handler: handlemailSent
      file: ./src/mapping.ts
